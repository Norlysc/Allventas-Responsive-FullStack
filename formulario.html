<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  
  </head>
  <body class="flex flex-col min-h-screen"
  >
    <!-- Header -->
    <header
      class="bg-white/50 text-gray-800 sticky top-0 shadow-2xl z-50 backdrop-blur-md"
    >
      <nav class="container mx-auto flex justify-between items-center p-4">
        <div class="logo">
          <a href="index.html">
            <img
              src="./img/avsas_logo-removebg-preview.png"
              alt="Logo de Allventas"
              class="h-16"
            />
          </a>
        </div>

        <!-- Botón hamburguesa -->
        <div class="lg:hidden">
          <button id="menu-toggle" class="text-gray-800 focus:outline-none">
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Menú de navegación -->
        <ul
          id="nav-menu"
          class="hidden lg:flex space-x-6 text-xl text-slate-900"
        >
          <li><a href="index.html" class="nav-item">Inicio</a></li>
          <li><a href="sobre-nosotros.html" class="nav-item">Nosotros</a></li>
          <li><a href="index.html#servicios" class="nav-item">Servicios</a></li>
          <li><a href="index.html#contacto" class="nav-item">Contacto</a></li>
        </ul>
      </nav>

      <!-- Menú móvil -->
      <div
        id="mobile-menu"
        class="lg:hidden hidden flex-col space-y-4 p-4 bg-white shadow-lg"
      >
        <a href="index.html" class="block text-xl text-gray-800">Inicio</a>
        <a href="sobre-nosotros.html" class="block text-xl text-gray-800"
          >Nosotros</a
        >
        <a href="index.html#servicios" class="block text-xl text-gray-800"
          >Servicios</a
        >
        <a href="index.html#contacto" class="block text-xl text-gray-800"
          >Contacto</a
        >
      </div>
    </header>
<main>
    <div class="absolute inset-0 rounded-full shadow-2xl" style="width: 300px; height: 300px; left: 80%; top: 50%; z-index: 0; background: linear-gradient(135deg, #3B82F6, #9333EA); "></div> <!-- Óvalo grande -->
    <div class="absolute inset-0 rounded-full shadow-2xl" style="width: 200px; height: 200px; left: 15%; top: 60%; z-index: 0; background: linear-gradient(135deg, #3B82F6, #9333EA); "></div> <!-- Óvalo mediano -->
    <div class="absolute inset-0 rounded-full shadow-2xl" style="width: 150px; height: 150px; left: 70%; top: 30%; z-index: 0; background: linear-gradient(135deg, #3B82F6, #9333EA); "></div> <!-- Óvalo pequeño 1 -->
    <div class="absolute inset-0 rounded-full shadow-2xl" style="width: 100px; height: 100px; left: 33%; top: 60%; z-index: 0; background: linear-gradient(135deg, #3B82F6, #9333EA); "></div> <!-- Óvalo pequeño 2 -->
    <div class="absolute inset-0 rounded-full shadow-2xl" style="width: 100px; height: 100px; left: 3%; top: 10%; z-index: 0; background: linear-gradient(135deg, #3B82F6, #9333EA); "></div> <!-- Óvalo pequeño 3 -->
    <div class="absolute inset-0 rounded-full shadow-2xl" style="width: 80px; height: 80px; left: 25%; top: 20%; z-index: 0; background: linear-gradient(135deg, #3B82F6, #9333EA); "></div> <!-- Óvalo pequeño 4 -->
    <div class="flex justify-center mt-10">
       
        <a
        href="index.html"
        class="bg-gray-800 text-white text-2xl px-6 py-3 rounded-3xl hover:bg-blue-600 transition duration-300"
    >
        Inicio
    </a>
    
   
    </div>
<secction >
    <!-- Modal (Formulario de Contacto) -->
    <div
      id="contacto-modal"
      class="flex justify-center items-center bg-black bg-opacity-50 fixed inset-0"
    >
      <div
        class="w-full max-w-lg p-2 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg shadow-2xl"
      >
        <h2 class="text-3xl font-bold text-white mb-3 mt-3 flex justify-center">Contáctanos</h2>

        <!-- Mensaje de respuesta -->
        <div id="response-message" class="mb-4 hidden"></div>

        <form id="contact-form" class="space-y-4">
          <div class="grid grid-cols-1 gap-4">
            <label for="nombre-apellido" class="block text-gray-200"
              >Nombre y Apellido:</label
            >
            <input
              type="text"
              id="nombre-apellido"
              name="nombre-apellido"
              class="w-full p-2 border rounded-lg"
              placeholder="Ingresa tu nombre y apellido"
              required
            />

            <label for="telefono" class="block text-gray-200">Teléfono:</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              pattern="[0-9]{10}"
              class="w-full p-2 border rounded-lg"
              placeholder="Ingresa tu número de teléfono"
              required
            />

            <label for="ciudad" class="block text-gray-200">Ciudad:</label>
            <input
              type="text"
              id="ciudad"
              name="ciudad"
              class="w-full p-2 border rounded-lg"
              placeholder="Ingresa tu ciudad"
              required
            />

            <label for="email" class="block text-gray-200"
              >Correo Electrónico:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 border rounded-lg"
              placeholder="Ingresa tu correo electrónico"
              required
            />

            <label for="mensaje" class="block text-gray-200">Mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              class="w-full p-2 border rounded-lg"
              placeholder="Escribe tu mensaje aquí"
              required
            ></textarea>
          </div>

          <div class="flex justify-end mt-6">
            <button
              type="submit"
              class="bg-blue-700 hover:bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
              Enviar Mensaje
            </button>
            <button
              type="button"
              id="close-modal"
              class="ml-4 bg-red-700 hover:bg-red-500 text-white px-4 py-2 rounded-lg"
            >
              Cerrar
            </button>
          </div>
        </form>
      </div>
    </div>
</secction>
</main>
   
    <div id="message-box">
        <div id="success-message" class="hidden"></div>
        <div id="error-message" class="hidden"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
  // Mostrar y ocultar el menú móvil
  const menuToggle = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  if (menuToggle && mobileMenu) {
    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  }

  // Mostrar el modal al cargar la página
  const modal = document.getElementById("contacto-modal");
  if (modal) {
    modal.style.display = "flex";
  }

  // Cerrar el modal
  const closeModalButton = document.getElementById("close-modal");
  if (closeModalButton) {
    closeModalButton.addEventListener("click", function () {
      document.getElementById("contacto-modal").style.display = "none";
    });
  }

  // Mostrar el formulario
  const openModalButton = document.getElementById("open-modal");
  if (openModalButton) {
    openModalButton.addEventListener("click", function () {
      const contactFormContainer = document.getElementById("contacto-modal");
      if (contactFormContainer) {
        contactFormContainer.style.display = "flex"; // Muestra el modal
      }
    });
  }

  // Manejo del formulario
  const contactForm = document.getElementById("contact-form");
  if (contactForm) {
    contactForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Evita que el formulario se envíe de forma convencional

      const nombre = document.getElementById("nombre-apellido").value;
      const telefono = document.getElementById("telefono").value;
      const ciudad = document.getElementById("ciudad").value;
      const email = document.getElementById("email").value;
      const mensaje = document.getElementById("mensaje").value;
      const responseMessage = document.getElementById("response-message");

      // Resetea clases anteriores
      responseMessage.classList.remove("success-message", "error-message");

      // Validación básica
      if (nombre === '' || telefono === '' || ciudad === '' || email === '' || mensaje === '') {
        showMessage('Por favor, completa todos los campos.', 'error-message');
      } else {
        // Aquí puedes agregar el código para enviar el formulario (por ejemplo, a un servidor)
        showMessage('Mensaje enviado correctamente.', 'success-message');
        document.getElementById("contact-form").reset(); // Resetea el formulario
      }
    });
  }

  // Función para mostrar el mensaje
  function showMessage(message, messageType) {
    const responseMessage = document.getElementById("response-message");
    responseMessage.innerHTML = `<i class="fas fa-${messageType === 'success-message' ? 'check-circle' : 'times-circle'}"></i> ${message}`;
    responseMessage.classList.remove("hidden"); // Muestra el mensaje quitando la clase 'hidden'
    responseMessage.className = messageType; // Cambia la clase del mensaje

    // Estilos
    responseMessage.style.display = "block"; // Asegúrate de mostrar el mensaje
    responseMessage.style.maxWidth = "500px";
    responseMessage.style.margin = "auto";
    responseMessage.style.marginTop = "20px";
    responseMessage.style.borderRadius = "8px";
    responseMessage.style.boxShadow = "0 2px 8px rgba(0, 0, 0, 0.2)";
    responseMessage.style.overflow = "hidden";
    responseMessage.style.padding = "15px";
    responseMessage.style.textAlign = "center";
    responseMessage.style.fontSize = "1.2rem";
    responseMessage.style.color = "white";

    if (messageType === "success-message") {
      responseMessage.style.backgroundColor = "#4CAF50"; // Color de fondo verde
    } else {
      responseMessage.style.backgroundColor = "#F44336"; // Color de fondo rojo
    }

    // Ocultar el mensaje después de unos segundos
    setTimeout(() => {
      responseMessage.style.display = "none"; // Oculta el mensaje después de 3 segundos
    }, 3000);
  }
});


    </script>
  </body>
</html>
